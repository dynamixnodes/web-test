<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>FrostNodes | Support</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">

<style>
:root{
  --accent:#5cc8ff;
  --gradient:linear-gradient(135deg,#5cc8ff,#00ffff);
  --bg:#0b0f1a;
  --nav:#0f1629;
  --card:#121a30;
  --border:#1c2a52;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:radial-gradient(circle at top,#13203d,#0b0f1a);
  color:#fff;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  min-height:100vh;
}

/* NAVBAR */
nav{
  position:sticky;
  top:0;
  z-index:1000;
  background:var(--nav);
  padding:14px 8%;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo img{
  width:34px;
  height:34px;
}

.logo span{
  font-size:22px;
  font-weight:700;
  color:var(--accent);
}

/* HOME BUTTON */
.home-btn{
  padding:10px 18px;
  font-weight:600;
  color:#fff;
  text-decoration:none;
  border-radius:10px;
  background:
    linear-gradient(var(--nav),var(--nav)) padding-box,
    var(--gradient) border-box;
  border:2px solid transparent;
  transition:.25s ease;
}

.home-btn:hover{
  box-shadow:0 0 18px rgba(92,200,255,.45);
  transform:translateY(-2px);
}

/* MAIN */
.container{
  text-align:center;
  padding:100px 8% 80px;
}

/* HEADING */
h1{
  font-size:44px;
  margin-bottom:16px;
}

h1 .white{
  color:#fff;
}

h1 .gradient{
  background:var(--gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* TEXT */
p{
  color:#bbb;
  max-width:640px;
  margin:0 auto 50px;
  font-size:16px;
}

/* SUPPORT BUTTON */
.support-btn{
  display:inline-block;
  padding:16px 36px;
  font-size:18px;
  font-weight:700;
  color:#fff;
  text-decoration:none;
  border-radius:16px;
  background:
    linear-gradient(var(--bg),var(--bg)) padding-box,
    var(--gradient) border-box;
  border:2px solid transparent;
  animation:float 2.4s ease-in-out infinite;
  transition:.3s;
}

.support-btn:hover{
  transform:scale(1.05);
  box-shadow:0 20px 45px rgba(92,200,255,.35);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}

/* FOOTER */
footer{
  margin-top:90px;
  text-align:center;
  color:#666;
  font-size:13px;
}
</style>
</head>

<body>

<nav>
  <!-- LOGO -->
  <div class="logo">
    <img src="/logo.png" alt="FrostNodes Logo">
    <span>FrostNodes</span>
  </div>

  <!-- HOME BUTTON -->
  <a href="/" class="home-btn">← Home</a>
</nav>

<div class="container">
  <h1>
    <span class="white">Need</span>
    <span class="gradient">Help?</span>
  </h1>

  <p>
    Our support team is available 24/7 to assist you with hosting, billing,
    setup, and technical issues.
  </p>

  <a class="support-btn"
     href="https://discord.com/channels/1293569663694930011/1465184059259883540"
     target="_blank">
    Get Support Via Tickets
  </a>

  <footer>
    © 2026 FrostNodes. All rights reserved.
  </footer>
</div>

</body>
</html>
