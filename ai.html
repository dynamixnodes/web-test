<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FrostNodes | AI</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">

<style>
:root{
  --accent:#5cc8ff;
  --accent-gradient:linear-gradient(135deg,#5cc8ff,#00ffff);
  --bg:#0b0f1a;
  --nav:#0f1629;
  --card:#121a30;
  --border:#1c2a52;
  --text:#fff;
  --text-muted:#bbb;
}

/* GLOBAL */
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* HEADER */
header{text-align:center;padding:60px 20px 30px;}
.logo-header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  font-size:48px;
  font-weight:700;
  animation:float 2.5s infinite ease-in-out;
}
.logo-header img{width:80px;height:80px;}
.frostnodes{
  background:var(--accent-gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.ai{color:#fff;}
.tagline{margin-top:10px;color:var(--text-muted);font-size:18px;}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
}

/* CHAT */
.chat-container{
  max-width:720px;
  width:90%;
  background:var(--card);
  border-radius:12px;
  padding:20px;
  border:2px solid #5cc8ff;
  box-shadow:0 0 20px rgba(92,200,255,.3);
  margin-bottom:90px;
}

.chat-box{
  height:400px;
  overflow-y:auto;
  padding:10px;
  background:var(--nav);
  border:2px solid #00ffff;
  border-radius:8px;
  margin-bottom:15px;
}

.chat-message{margin:8px 0;display:flex;}
.chat-message.user{justify-content:flex-end;}
.chat-message.bot{justify-content:flex-start;}

.message{
  padding:10px 14px;
  border-radius:12px;
  max-width:75%;
}

.user .message{
  background:var(--accent);
  color:#000;
  border-radius:12px 12px 0 12px;
}

.bot .message{
  background:var(--card);
  color:#fff;
  border-radius:12px 12px 12px 0;
  display:flex;
  gap:6px;
  align-items:center;
}

/* LOADING */
.loading-symbol{
  width:16px;
  height:16px;
  border:3px solid #5cc8ff;
  border-top:3px solid #00ffff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{
  0%{transform:rotate(0);}
  100%{transform:rotate(360deg);}
}

/* INPUT */
.input-container{display:flex;gap:10px;}
input{
  flex:1;
  padding:12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--nav);
  color:#fff;
}
button{
  padding:12px 20px;
  font-size:20px;
  border:none;
  border-radius:8px;
  background:var(--accent-gradient);
  cursor:pointer;
  font-weight:600;
}

/* GO BACK */
.go-back{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:14px 24px;
  background:var(--accent-gradient);
  color:#000;
  border-radius:10px;
  font-weight:600;
  text-decoration:none;
}

/* FOOTER */
footer{color:#777;padding:20px;}
</style>
</head>

<body>

<header>
  <div class="logo-header">
    <img src="logo.png" alt="FrostNodes Logo">
    <div class="frostnodes">FrostNodes</div>
    <div class="ai">AI</div>
  </div>
  <div class="tagline">
    Your friendly hosting assistant ‚Äî VPS, Minecraft, Bot & Domain help. Powered by ChatGPT.
  </div>
</header>

<div class="chat-container">
  <div class="chat-box" id="chatBox"></div>
  <div class="input-container">
    <input id="userInput" placeholder="Type anything‚Ä¶ I‚Äôll understand üòä"
      onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">‚û£</button>
  </div>
</div>

<a href="/" class="go-back">‚Üê Go Back</a>

<footer>¬© 2026 FrostNodes ‚Äî All rights reserved</footer>

<script>
// NORMALIZE & AUTOCORRECT
function normalizeInput(text){
  let msg = text.toLowerCase();

  const map = {
    "hlo":"hello","helo":"hello","hii":"hi","sup":"hello",
    "hw r u":"how are you","how r u":"how are you","how ru":"how are you",
    "pls":"please","plz":"please","thx":"thanks","ty":"thanks",
    "u":"you","ur":"your","bro":"friend",
    "minecrft":"minecraft","mc":"minecraft",
    "domian":"domain","doman":"domain",
    "vpss":"vps","botts":"bot"
  };

  Object.keys(map).forEach(k=>{
    msg = msg.replace(new RegExp("\\b"+k+"\\b","g"), map[k]);
  });

  return msg.replace(/[^\w\s]/g,"").trim();
}

// AI BRAIN
function getBotReply(input){
  const msg = normalizeInput(input);

  // greetings
  if(msg.includes("hello") || msg.includes("hi") || msg.includes("how are you")){
    return "Hey! üòä I‚Äôm Frost AI from FrostNodes. I‚Äôm doing great‚Äîthanks for asking! How can I help you today?";
  }

  // polite
  if(msg.includes("thanks")) return "You‚Äôre very welcome! üòÑ Always happy to help.";
  if(msg.includes("please")) return "Of course! üòä Tell me what you‚Äôd like to know.";

  // identity
  if(msg.includes("what is frostnodes"))
    return "FrostNodes is an Indian hosting company offering budget-friendly yet powerful VPS, Minecraft servers, Bot Hosting, and Domains with great performance and support.";

  if(msg.includes("creator")) return "I was created by Dynamind, one of the owners of FrostNodes.";
  if(msg.includes("powered by")) return "I‚Äôm proudly powered by ChatGPT ü§ñ.";

  // hosting knowledge
  if(msg.includes("vps"))
    return "A VPS (Virtual Private Server) gives you dedicated resources on a shared machine. It‚Äôs perfect for hosting websites, Minecraft servers, bots, and apps with full control.";

  if(msg.includes("minecraft"))
    return "Minecraft hosting lets you run multiplayer servers online. FrostNodes offers low latency, DDoS protection, mod/plugin support, and smooth gameplay.";

  if(msg.includes("bot"))
    return "Bot hosting allows Discord or Telegram bots to run 24/7 without your PC. FrostNodes keeps them fast, stable, and always online.";

  if(msg.includes("domain"))
    return "A domain is your online address (like example.com). FrostNodes domains are easy to manage, secure, and reliable.";

  // fallback
  return "Hmm ü§î I might not fully understand that yet. I‚Äôm best with VPS, Minecraft, Bot Hosting, Domains, or FrostNodes-related questions. Try asking about those!";
}

// SEND MESSAGE
function sendMessage(){
  const input = document.getElementById("userInput");
  const chat = document.getElementById("chatBox");
  const text = input.value.trim();
  if(!text) return;

  chat.innerHTML += `<div class="chat-message user"><div class="message">${text}</div></div>`;
  input.value="";
  chat.scrollTop = chat.scrollHeight;

  const botDiv = document.createElement("div");
  botDiv.className = "chat-message bot";
  botDiv.innerHTML = `<div class="message"><span class="loading-symbol"></span> Thinking‚Ä¶</div>`;
  chat.appendChild(botDiv);
  chat.scrollTop = chat.scrollHeight;

  setTimeout(()=>{
    botDiv.innerHTML = `<div class="message">${getBotReply(text)}</div>`;
    chat.scrollTop = chat.scrollHeight;
  },1000);
}
</script>

</body>
</html>
