<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FrostNodes | AI</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">

<style>
:root{
  --accent:#5cc8ff;
  --accent-gradient:linear-gradient(135deg,#5cc8ff,#00ffff);
  --bg:#0b0f1a;
  --nav:#0f1629;
  --card:#121a30;
  --border:#1c2a52;
  --text:#fff;
  --text-muted:#bbb;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* HEADER */
header{text-align:center;padding:60px 20px 30px;}
.logo-header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  font-size:48px;
  font-weight:700;
  animation:float 2.5s infinite ease-in-out;
}
.logo-header img{width:80px;height:80px;}
.frostnodes{
  background:var(--accent-gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.ai{color:#fff;}
.tagline{margin-top:10px;color:var(--text-muted);font-size:18px;}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
}

/* CHAT */
.chat-container{
  max-width:720px;
  width:90%;
  background:var(--card);
  border-radius:12px;
  padding:20px;
  border:2px solid #5cc8ff;
  box-shadow:0 0 20px rgba(92,200,255,.3);
  margin-bottom:90px;
}

.chat-box{
  height:400px;
  overflow-y:auto;
  padding:10px;
  background:var(--nav);
  border:2px solid #00ffff;
  border-radius:8px;
  margin-bottom:15px;
}

.chat-message{margin:8px 0;display:flex;}
.chat-message.user{justify-content:flex-end;}
.chat-message.bot{justify-content:flex-start;}

.message{
  padding:10px 14px;
  border-radius:12px;
  max-width:75%;
}

.user .message{
  background:var(--accent);
  color:#000;
  border-radius:12px 12px 0 12px;
}

.bot .message{
  background:var(--card);
  color:#fff;
  border-radius:12px 12px 12px 0;
}

/* ‚úÖ PROPER CIRCULAR THINKING LOADER */
.thinking{
  display:flex;
  align-items:center;
  gap:8px;
}
.thinking-circle{
  width:18px;
  height:18px;
  border:3px solid rgba(92,200,255,.35);
  border-top:3px solid #5cc8ff;
  border-radius:50%;
  animation:spin 0.9s linear infinite;
}
@keyframes spin{
  to{transform:rotate(360deg);}
}

/* INPUT */
.input-container{display:flex;gap:10px;}
input{
  flex:1;
  padding:12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--nav);
  color:#fff;
}
button{
  padding:12px 20px;
  font-size:20px;
  border:none;
  border-radius:8px;
  background:var(--accent-gradient);
  cursor:pointer;
  font-weight:600;
}

/* GO BACK */
.go-back{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:14px 24px;
  background:var(--accent-gradient);
  color:#000;
  border-radius:10px;
  font-weight:600;
  text-decoration:none;
}

/* FOOTER */
footer{color:#777;padding:20px;}
</style>
</head>

<body>

<header>
  <div class="logo-header">
    <img src="logo.png" alt="FrostNodes Logo">
    <div class="frostnodes">FrostNodes</div>
    <div class="ai">AI</div>
  </div>
  <div class="tagline">
    Your friendly hosting assistant ‚Äî VPS, Minecraft, Bot & Domain help. Powered by ChatGPT.
  </div>
</header>

<div class="chat-container">
  <div class="chat-box" id="chatBox"></div>
  <div class="input-container">
    <input id="userInput" placeholder="Type anything‚Ä¶ I‚Äôll understand üòä"
      onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">‚û£</button>
  </div>
</div>

<a href="/" class="go-back">‚Üê Go Back</a>

<footer>¬© 2026 FrostNodes ‚Äî All rights reserved</footer>

<script>
let lastTopic = "";

function normalizeInput(text){
  return text.toLowerCase().replace(/[^\w\s]/g,"").trim();
}

function getBotReply(input){
  const msg = normalizeInput(input);

  /* Greetings */
  if(/hello|hi|hey|how are you/.test(msg)){
    lastTopic = "greeting";
    return "Hey! üòÑ I‚Äôm Frost AI from FrostNodes. How can I help you today?";
  }

  /* DOMAIN */
  if(msg.includes("domain")){
    lastTopic = "domain";
    return "A domain is your website‚Äôs address on the internet. It‚Äôs what people type to visit your site.";
  }

  if((msg.includes("example") || msg.includes("examples") || msg.includes("more")) && lastTopic==="domain"){
    return "Here are some domain examples:\n‚Ä¢ frostnodes.in\n‚Ä¢ google.com\n‚Ä¢ discord.com\n‚Ä¢ youtube.com\n‚Ä¢ github.io\n\nDomains usually end with extensions like .com, .in, .net, .org.";
  }

  /* VPS */
  if(msg.includes("vps")){
    lastTopic = "vps";
    return "A VPS (Virtual Private Server) is like your own computer on the internet with dedicated resources and full control.";
  }

  if((msg.includes("example") || msg.includes("use")) && lastTopic==="vps"){
    return "You can use a VPS for:\n‚Ä¢ Hosting websites\n‚Ä¢ Minecraft servers\n‚Ä¢ Discord bots\n‚Ä¢ Game panels\n‚Ä¢ VPNs";
  }

  /* MINECRAFT */
  if(msg.includes("minecraft")){
    lastTopic = "minecraft";
    return "Minecraft hosting lets you run a 24/7 multiplayer server with plugins, mods, and DDoS protection.";
  }

  /* BOT */
  if(msg.includes("bot")){
    lastTopic = "bot";
    return "Bot hosting keeps your Discord or Telegram bots online 24/7 without keeping your PC on.";
  }

  /* COMPANY INFO */
  if(msg.includes("ceo")) return "The CEO of FrostNodes is Nishit.";
  if(msg.includes("founder")) return "FrostNodes was founded by DevNikhil.";
  if(msg.includes("owner")) return "FrostNodes is owned by Dynamind and Monkey D Luffy.";

  /* SUPPORT */
  if(msg.includes("support") || msg.includes("help")){
    return "You can contact FrostNodes support via Discord tickets for fast assistance.";
  }

  return "I specialize in FrostNodes services like VPS, Minecraft, bot hosting, and domains. Ask me about any of them!";
}

function sendMessage(){
  const input = document.getElementById("userInput");
  const chat = document.getElementById("chatBox");
  const text = input.value.trim();
  if(!text) return;

  chat.innerHTML += `<div class="chat-message user"><div class="message">${text}</div></div>`;
  input.value="";
  chat.scrollTop = chat.scrollHeight;

  const botDiv = document.createElement("div");
  botDiv.className = "chat-message bot";
  botDiv.innerHTML = `
    <div class="message thinking">
      <span class="thinking-circle"></span>
      Thinking‚Ä¶
    </div>`;
  chat.appendChild(botDiv);
  chat.scrollTop = chat.scrollHeight;

  setTimeout(()=>{
    botDiv.innerHTML = `<div class="message">${getBotReply(text)}</div>`;
    chat.scrollTop = chat.scrollHeight;
  },900);
}
</script>

</body>
</html>
