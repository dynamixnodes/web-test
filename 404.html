<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 Not Found | FrostNodes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<link rel="icon" type="image/svg+xml" href="favicon.svg">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{
  height:100vh;
  background:radial-gradient(circle at top,#13203d,#0b0f1a);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
}

.container{
  max-width:600px;
  padding:40px;
}

.logo{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  margin-bottom:10px;
}

.logo img{
  width:80px;
  height:80px;
}

.logo span{
  font-size:42px;
  font-weight:700;
  background: linear-gradient(135deg,#5cc8ff,#00ffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.frown{
  font-size:60px;
  color:#fff;
  margin:20px 0;
  animation:float 2.5s infinite ease-in-out;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

h1{
  font-size:72px;
  background: linear-gradient(135deg,#5cc8ff,#00ffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin:20px 0;
}

p{
  color:#bbb;
  margin:18px 0 30px;
  font-size:16px;
}

a{
  display:inline-block;
  padding:12px 26px;
  background: linear-gradient(135deg,#5cc8ff,#00ffff);
  color:#000;
  text-decoration:none;
  border-radius:8px;
  font-weight:600;
  transition:.3s;
}

a:hover{
  transform:scale(1.05);
  box-shadow:0 15px 35px rgba(92,200,255,.35);
}

.footer{
  margin-top:40px;
  font-size:13px;
  color:#666;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">
    <img src="logo.png" alt="FrostNodes Logo">
    <span>FrostNodes</span>
  </div>

  <div class="frown">❄</div>

  <h1>404</h1>
  <p>The page you’re looking for doesn’t exist or has been moved.</p>

  <a href="/">Go Back Home</a>

  <div class="footer">
    © 2026 FrostNodes — All rights reserved
  </div>
</div>

</body>
</html>
