<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FrostNodes | Home</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">

<style>
:root{
  --accent:#5cc8ff;
  --gradient:linear-gradient(135deg,#5cc8ff,#00ffff);
  --bg:#0b0f1a;
  --nav:#0f1629;
  --card:#121a30;
}

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,system-ui,sans-serif;
}

body{
  background:var(--bg);
  color:#fff;
}

/* ================= NAVBAR ================= */
.navbar{
  position:sticky;
  top:0;
  z-index:1000;
  background:var(--nav);
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* LEFT */
.nav-left{
  display:flex;
  align-items:center;
  gap:10px;
}

.nav-logo{
  width:36px;
}

.brand{
  font-size:22px;
  font-weight:700;
  background:var(--gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* LINKS */
.nav-links{
  display:flex;
  align-items:center;
  gap:22px;
}

.nav-links a{
  color:#fff;
  text-decoration:none;
  font-weight:500;
  transition:.25s;
}

.nav-links a:hover{
  color:var(--accent);
}

/* DESKTOP DROPDOWN */
.dropdown{
  position:relative;
}

.dropdown-menu{
  position:absolute;
  top:140%;
  left:0;
  background:var(--card);
  border-radius:10px;
  overflow:hidden;
  display:none;
  min-width:200px;
}

.dropdown-menu a{
  padding:12px 16px;
  display:block;
  border-bottom:1px solid #1c2a52;
}

.dropdown-menu a:last-child{
  border-bottom:none;
}

.dropdown:hover .dropdown-menu{
  display:block;
}

/* DISCORD BUTTON */
.discord-btn{
  background:var(--gradient);
  color:#000!important;
  padding:8px 16px;
  border-radius:10px;
  font-weight:600;
}

/* HAMBURGER */
.hamburger{
  display:none;
  background:none;
  border:none;
  font-size:28px;
  color:#fff;
  cursor:pointer;
}

/* ================= MOBILE NAV ================= */
.mobile-nav{
  position:fixed;
  inset:0;
  background:var(--bg);
  padding:80px 30px 30px;
  display:flex;
  flex-direction:column;
  gap:18px;
  transform:translateX(-100%);
  transition:.3s ease;
  z-index:999;
}

.mobile-nav a{
  color:#fff;
  text-decoration:none;
  font-size:18px;
}

/* MOBILE SERVICES */
.mobile-services span{
  color:var(--accent);
  font-size:18px;
  display:block;
  margin-bottom:8px;
}

.mobile-services a{
  margin-left:14px;
  font-size:16px;
  opacity:.9;
}

/* MOBILE DISCORD */
.mobile-discord{
  margin-top:auto;
  padding:14px;
  background:var(--gradient);
  color:#000!important;
  border-radius:12px;
  text-align:center;
  font-weight:700;
}

/* RESPONSIVE */
@media(max-width:768px){
  .nav-links{display:none;}
  .hamburger{display:block;}
}

/* ================= HERO ================= */
.hero{
  text-align:center;
  padding:100px 20px;
}

.hero h1{
  font-size:46px;
}

.hero span{
  color:var(--accent);
}

.hero p{
  color:#bbb;
  margin-top:18px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-left">
    <button class="hamburger" onclick="toggleNav()">☰</button>
    <img src="logo.png" class="nav-logo" alt="FrostNodes">
    <div class="brand">FrostNodes</div>
  </div>

  <div class="nav-links">
    <a href="/">Home</a>

    <div class="dropdown">
      <a href="#">Services ▾</a>
      <div class="dropdown-menu">
        <a href="/vps">VPS Hosting</a>
        <a href="/minecraft">Minecraft Hosting</a>
        <a href="/bot">Bot Hosting</a>
        <a href="/domains">Domains</a>
      </div>
    </div>

    <a href="/support">Support</a>
    <a href="/about">About</a>

    <a href="https://discord.gg/JZW5w9ntg9" target="_blank" class="discord-btn">
      Join Discord
    </a>
  </div>
</nav>

<!-- MOBILE NAV -->
<div class="mobile-nav" id="mobileNav">
  <a href="/">Home</a>

  <div class="mobile-services">
    <span>Services ⌄</span>
    <a href="/vps">VPS Hosting</a>
    <a href="/minecraft">Minecraft Hosting</a>
    <a href="/bot">Bot Hosting</a>
    <a href="/domains">Domains</a>
  </div>

  <a href="/support">Support</a>
  <a href="/about">About</a>

  <a href="https://discord.gg/JZW5w9ntg9" target="_blank" class="mobile-discord">
    Join Discord
  </a>
</div>

<!-- HERO -->
<section class="hero">
  <h1>Next-Gen <span>Hosting Solutions</span></h1>
  <p>VPS • Minecraft • Bot Hosting • Domains</p>
</section>

<script>
function toggleNav(){
  const nav = document.getElementById("mobileNav");
  nav.style.transform =
    nav.style.transform === "translateX(0%)"
      ? "translateX(-100%)"
      : "translateX(0%)";
}
</script>

</body>
</html>
