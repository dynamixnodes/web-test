<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>FrostNodes | IT Solutions</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">

<style>
:root{
  --accent:#5cc8ff;
  --accent-gradient:linear-gradient(135deg,#5cc8ff,#00ffff);
  --bg:#0b0f1a;
  --nav:#0f1629;
  --card:#121a30;
  --border:#1c2a52;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body{
  background:var(--bg);
  color:#fff;
}

/* NAVBAR */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 8%;
  background:var(--nav);
  position:sticky;
  top:0;
  z-index:1000;
}

nav a{
  color:#cfcfcf;
  text-decoration:none;
  margin:0 14px;
  font-weight:500;
  transition:.25s;
}
nav a:hover{color:var(--accent)}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
}
.logo img{
  width:34px;
  height:34px;
}
.logo span{
  font-size:22px;
  font-weight:700;
  background:var(--accent-gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.menu{
  display:flex;
  align-items:center;
}

/* DROPDOWN */
.dropdown{position:relative;}
.dropdown-content{
  position:absolute;
  top:42px;
  left:0;
  background:var(--card);
  min-width:220px;
  border-radius:10px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  opacity:0;
  visibility:hidden;
  transform:translateY(10px);
  transition:.25s;
}
.dropdown-content a{
  display:block;
  padding:14px 18px;
  border-bottom:1px solid var(--border);
}
.dropdown-content a:last-child{border-bottom:none;}
.dropdown-content a:hover{
  background:var(--border);
  padding-left:24px;
}
.dropdown:hover .dropdown-content{
  opacity:1;
  visibility:visible;
  transform:translateY(0);
}

/* DISCORD BUTTON */
.discord-box{
  padding:8px 16px;
  border-radius:10px;
  border:2px solid var(--accent);
  color:var(--accent);
  font-weight:600;
  text-decoration:none;
  transition:.25s;
}
.discord-box:hover{
  background:var(--accent);
  color:#000;
}

/* HERO */
.hero{
  text-align:center;
  padding:100px 8% 90px;
  background:radial-gradient(circle at top,#13203d,#0b0f1a);
}
.hero h1{
  font-size:46px;
}
.hero span{
  background:var(--accent-gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.hero p{
  color:#aaa;
  max-width:680px;
  margin:20px auto;
}

/* AMD BOX */
.amd-box{
  display:inline-block;
  margin-bottom:30px;
  padding:14px 28px;
  border-radius:14px;
  border:2px solid var(--accent);
  color:var(--accent);
  font-weight:600;
  animation:jump 1.8s infinite;
  box-shadow:0 0 18px rgba(92,200,255,.35);
}
@keyframes jump{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-22px)}
}

/* SERVICES SECTION */
.services-section{
  padding:90px 8%;
}

.services-title{
  text-align:center;
  font-size:34px;
  margin-bottom:60px;
}
.services-title span{
  background:var(--accent-gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.services-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:40px;
}

.service-card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
  transition:.35s;
}
.service-card:hover{
  transform:translateY(-10px);
  border-color:var(--accent);
  box-shadow:0 25px 50px rgba(92,200,255,.18);
}

/* FIXED IMAGE SIZE */
.service-card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.service-content{
  padding:22px;
  text-align:center;
}

.service-content h3{
  font-size:22px;
  margin-bottom:16px;
  background:var(--accent-gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.service-features{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:18px;
}

.service-feature{
  background:#1a223d;
  border-radius:999px;
  padding:8px 16px;
  font-size:13px;
  color:#fff;
}

/* FIXED BUTTON */
.service-btn{
  display:block;
  width:85%;
  margin:0 auto 22px;
  padding:14px 0;
  text-align:center;
  font-weight:700;
  border-radius:12px;
  text-decoration:none;
  background:var(--accent-gradient);
  color:#fff;
}

/* CMD PROMPT ROW */
.cmd-row{
  margin-top:90px;
  display:grid;
  grid-template-columns:1fr 1fr;
  align-items:center;
  gap:40px;
}

.cmd-text{
  color:#9aa0b5;
  font-size:18px;
  text-align:center;
}

/* FEATURES */
.features{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:30px;
}
.feature{
  background:var(--card);
  border:1px solid var(--border);
  padding:30px;
  border-radius:16px;
  transition:.35s;
}
.feature:hover{
  transform:translateY(-10px);
  box-shadow:0 20px 40px rgba(92,200,255,.18);
  border-color:var(--accent);
}
.feature h3{color:var(--accent);}

/* SUPPORT CTA (FIXED) */
.support-cta{
  text-align:center;
  padding:90px 8%;
  background:radial-gradient(circle at top,#13203d,#0b0f1a);
}
.support-cta a{
  display:inline-block;
  margin-top:20px;
  padding:16px 36px;
  border-radius:14px;
  background:var(--accent-gradient);
  color:#fff;
  font-weight:700;
  text-decoration:none;
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  background:var(--nav);
  color:#777;
}

@media(max-width:900px){
  .services-grid{grid-template-columns:1fr;}
  .cmd-row{grid-template-columns:1fr;}
  .features{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:600px){
  .features{grid-template-columns:1fr;}
  .hero h1{font-size:36px;}
}
</style>
</head>

<body>
</body>
</html>
