<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>FrostNodes | AI</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">

<style>
:root{
  --accent:#5cc8ff;
  --accent-gradient:linear-gradient(135deg,#5cc8ff,#00ffff);
  --bg:#0b0f1a;
  --nav:#0f1629;
  --card:#121a30;
  --border:#1c2a52;
  --text:#fff;
  --text-muted:#bbb;
}

/* GLOBAL */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}
body{
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  text-align:center;
  padding:60px 20px 30px;
}
header h1{
  font-size:48px;
  background:var(--accent-gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
header p{
  color:var(--text-muted);
  font-size:18px;
  margin-top:10px;
}

/* CHAT CONTAINER */
.chat-container{
  max-width:700px;
  margin:30px auto 60px;
  background:var(--card);
  border-radius:12px;
  padding:20px;
  box-shadow:0 0 20px rgba(92,200,255,0.3);
}

/* CHAT BOX */
.chat-box{
  height:400px;
  overflow-y:auto;
  padding:10px;
  border:1px solid var(--border);
  border-radius:8px;
  margin-bottom:15px;
  background:var(--nav);
}

/* MESSAGES */
.chat-message{
  margin:8px 0;
  display:flex;
}
.chat-message.user{justify-content:flex-end;}
.chat-message.bot{justify-content:flex-start;}

.message{
  padding:10px 14px;
  border-radius:12px;
  max-width:70%;
  word-wrap:break-word;
}
.chat-message.user .message{
  background:var(--accent);
  color:#000;
  border-radius:12px 12px 0 12px;
}
.chat-message.bot .message{
  background:var(--card);
  color:#fff;
  border-radius:12px 12px 12px 0;
}

/* INPUT AND BUTTON */
.input-container{
  display:flex;
  gap:10px;
}
input[type="text"]{
  flex:1;
  padding:12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--nav);
  color:#fff;
}
input::placeholder{
  color:#777;
}
button{
  padding:12px 20px;
  border:none;
  border-radius:8px;
  background:var(--accent-gradient);
  color:#000;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  box-shadow:0 0 18px rgba(92,200,255,.4);
  transform:scale(1.05);
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  color:#777;
}

/* RESPONSIVE */
@media(max-width:600px){
  .chat-box{height:300px;}
  header h1{font-size:36px;}
}
</style>
</head>
<body>

<!-- HEADER -->
<header>
  <h1>Frost AI</h1>
  <p>Your hosting assistant — VPS, Minecraft, Bot & Domain help, powered by ChatGPT AI.</p>
</header>

<!-- CHAT INTERFACE -->
<div class="chat-container">
  <div class="chat-box" id="chatBox"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Ask me about VPS, Minecraft servers, or hosting...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- FOOTER -->
<footer>
  © 2026 FrostNodes — All rights reserved
</footer>

<script>
// Basic JS for displaying messages
async function sendMessage(){
  const input = document.getElementById('userInput');
  const chatBox = document.getElementById('chatBox');
  const userText = input.value.trim();
  if(!userText) return;

  // Display user message
  const userMsg = document.createElement('div');
  userMsg.classList.add('chat-message','user');
  userMsg.innerHTML = `<div class="message">${userText}</div>`;
  chatBox.appendChild(userMsg);

  input.value = '';
  chatBox.scrollTop = chatBox.scrollHeight;

  // Display bot typing
  const botMsg = document.createElement('div');
  botMsg.classList.add('chat-message','bot');
  botMsg.innerHTML = `<div class="message">Thinking...</div>`;
  chatBox.appendChild(botMsg);
  chatBox.scrollTop = chatBox.scrollHeight;

  // TODO: Replace with your backend API for Frost AI
  // Example using a dummy hosting-only response
  setTimeout(()=>{
    botMsg.innerHTML = `<div class="message">I can help with VPS, Minecraft servers, Bot Hosting, and Domain plans. What would you like to know?</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
  },1200);
}
</script>

</body>
</html>
