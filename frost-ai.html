<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FrostNodes | AI</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">

<style>
:root{
  --accent:#5cc8ff;
  --accent-gradient:linear-gradient(135deg,#5cc8ff,#00ffff);
  --bg:#0b0f1a;
  --nav:#0f1629;
  --card:#121a30;
  --border:#1c2a52;
  --text:#fff;
  --text-muted:#bbb;
}

/* GLOBAL */
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{background:var(--bg);color:var(--text);position:relative;min-height:100vh;display:flex;flex-direction:column;align-items:center;}

/* HEADER */
header{text-align:center;padding:60px 20px 30px;}
header .logo-header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  font-size:48px;
  font-weight:700;
  animation:float 2.5s infinite ease-in-out;
}
header .logo-header img{
  width:80px;
  height:80px;
  object-fit:contain;
}
header .logo-header .frostnodes{
  background:var(--accent-gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
header .logo-header .ai{
  color:#fff;
}
header .tagline{
  font-size:18px;
  color:var(--text-muted);
  margin-top:10px;
}

/* FLOATING ANIMATION */
@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
}

/* CHAT CONTAINER */
.chat-container{
  max-width:700px;
  margin:30px auto 80px;
  background:var(--card);
  border-radius:12px;
  padding:20px;
  box-shadow:0 0 20px rgba(92,200,255,0.3);
  flex-grow:1;
  width:90%;
  border:2px solid #5cc8ff;
}

/* CHAT BOX */
.chat-box{
  height:400px;
  overflow-y:auto;
  padding:10px;
  border:2px solid #00ffff;
  border-radius:8px;
  margin-bottom:15px;
  background:var(--nav);
}

/* MESSAGES */
.chat-message{margin:8px 0;display:flex;}
.chat-message.user{justify-content:flex-end;}
.chat-message.bot{justify-content:flex-start;}
.message{
  padding:10px 14px;
  border-radius:12px;
  max-width:70%;
  word-wrap:break-word;
}
.chat-message.user .message{background:var(--accent);color:#000;border-radius:12px 12px 0 12px;}
.chat-message.bot .message{background:var(--card);color:#fff;border-radius:12px 12px 12px 0;display:flex;align-items:center;gap:6px;}

/* LOADING SPIN */
.loading-symbol{
  display:inline-block;
  border:3px solid #5cc8ff;
  border-top:3px solid #00ffff;
  border-radius:50%;
  width:16px;
  height:16px;
  animation:spin 1s linear infinite;
  margin-right:6px;
}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

/* INPUT AND BUTTON */
.input-container{display:flex;gap:10px;}
input[type="text"]{
  flex:1;
  padding:12px;
  border-radius:8px;
  border:1px solid #1c2a52;
  background:var(--nav);
  color:#fff;
}
input::placeholder{color:#777;}
button.send-btn{
  padding:12px 20px;
  border:none;
  border-radius:8px;
  background:var(--accent-gradient);
  color:#000;
  font-weight:600;
  font-size:20px;
  cursor:pointer;
  transition:.3s;
}
button.send-btn:hover{
  box-shadow:0 0 18px rgba(92,200,255,.4);
  transform:scale(1.05);
}

/* GO BACK BUTTON */
.go-back{
  position:fixed;
  right:20px;
  bottom:20px;
  padding:14px 24px;
  background:linear-gradient(135deg,#5cc8ff,#00ffff);
  color:#000;
  font-weight:600;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition:.3s;
  text-decoration:none;
}
.go-back:hover{box-shadow:0 0 20px rgba(92,200,255,0.5);transform:scale(1.05);}

/* FOOTER */
footer{text-align:center;padding:20px;color:#777;}
@media(max-width:600px){.chat-box{height:300px;}header .logo-header{font-size:36px;}header .tagline{font-size:16px;}}
</style>
</head>
<body>

<header>
  <div class="logo-header">
    <img src="logo.png" alt="FrostNodes Logo">
    <div class="frostnodes">FrostNodes</div>
    <div class="ai">AI</div>
  </div>
  <div class="tagline">Your hosting assistant ‚Äî VPS, Minecraft, Bot & Domain help. Powered by ChatGPT.</div>
</header>

<div class="chat-container">
  <div class="chat-box" id="chatBox"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Ask me about hosting, VPS, Minecraft servers..." onkeydown="if(event.key==='Enter'){sendMessage()}">
    <button class="send-btn" onclick="sendMessage()">‚û£</button>
  </div>
</div>

<a href="/" class="go-back">‚Üê Go Back</a>

<footer>¬© 2026 FrostNodes ‚Äî All rights reserved</footer>

<script>
// Basic autocorrect and normalization
function normalizeInput(input){
  let msg = input.toLowerCase();
  msg = msg.replace(/pls/g,"please").replace(/thx/g,"thanks");
  msg = msg.replace(/vpss?/g,"vps");
  msg = msg.replace(/minecrft|minecra/g,"minecraft");
  msg = msg.replace(/domian/g,"domain");
  msg = msg.replace(/[^\w\s]/g,""); // remove punctuation
  return msg.trim();
}

function getBotReply(message){
  const msg = normalizeInput(message);

  // Friendly gestures
  if(msg.match(/\b(hello|hi|hey|good morning|good afternoon|good evening)\b/)) return "Hello! üëã How can I help you with hosting today?";
  if(msg.match(/\b(thank you|thanks)\b/)) return "You're welcome! üòä Do you need assistance with VPS, Minecraft, Bot, or Domain hosting?";
  if(msg.includes("please")) return "Sure! üòÑ What do you need help with?";

  // Custom fixed answers
  if(msg.includes("what is frostnodes")) return "FrostNodes is a high-performance IT & hosting company providing VPS, Minecraft servers, Bot Hosting, and Domain services. We focus on speed, reliability, and security for gamers and businesses.";
  if(msg.includes("who is your creator")) return "I was created by Dynamind, the founder of FrostNodes.";
  if(msg.includes("powered by")) return "I am powered by ChatGPT.";

  // Hosting explanations
  if(msg.includes("vps")) return "A VPS (Virtual Private Server) is a virtualized server giving you dedicated resources on a shared physical server. It lets you host websites, Minecraft servers, bots, or applications with full control, isolation, and consistent performance.";
  if(msg.includes("minecraft")) return "Minecraft server hosting lets you run multiplayer worlds online. FrostNodes provides low-latency servers, instant setup, DDoS protection, and support for mods/plugins.";
  if(msg.includes("bot")) return "Bot hosting allows you to run Discord, Telegram, or other bots 24/7 without relying on your PC. FrostNodes ensures uptime, performance, and scalability.";
  if(msg.includes("domain")) return "Domain hosting involves registering and managing domain names for websites or servers. FrostNodes domains are fast, secure, and easy to manage.";

  // Default fallback
  return "I can answer questions about FrostNodes and hosting services. Ask me about VPS, Minecraft servers, Bot Hosting, or Domains.";
}

function sendMessage(){
  const input = document.getElementById('userInput');
  const chatBox = document.getElementById('chatBox');
  const userText = input.value.trim();
  if(!userText) return;

  // User message
  const userMsg = document.createElement('div');
  userMsg.classList.add('chat-message','user');
  userMsg.innerHTML = `<div class="message">${userText}</div>`;
  chatBox.appendChild(userMsg);
  input.value='';
  chatBox.scrollTop=chatBox.scrollHeight;

  // Bot typing animation
  const botMsg = document.createElement('div');
  botMsg.classList.add('chat-message','bot');
  botMsg.innerHTML = `<div class="message"><span class="loading-symbol"></span> Thinking...</div>`;
  chatBox.appendChild(botMsg);
  chatBox.scrollTop=chatBox.scrollHeight;

  setTimeout(()=>{
    botMsg.innerHTML = `<div class="message">${getBotReply(userText)}</div>`;
    chatBox.scrollTop=chatBox.scrollHeight;
  },1200);
}
</script>

</body>
</html>
